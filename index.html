<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="mainDiv"></div>
    <button onclick="createAndShowHtml('green','cyan','Hallo verden', 60,)">Test 1</button>
    <button onclick="createAndShowHtml('gray','yellow','Hei pÃ¥ deg', 20)">Test 2</button>
    <button onclick="createAndShowHtml('orangered','white','GET Academy', 40)">Test 3</button>
    
    <script>

        function createAndShowHtml(color, textColor, text, fontSize){
            document.getElementById('mainDiv').innerHTML = /*HTML*/`
            <div ${creatSytle(color, textColor, fontSize)}>${text}</div>
            `;
        }

        function creatSytle(color, textColor, fontSize){
            return `style="${createBackgroundColor(color)} ${createTextColor(textColor)} ${createFontSize(fontSize)}"`;
        }

        function createBackgroundColor(color){
            return `background-color: ${color};`;
        }

        function createTextColor(textColor){
            return `color: ${textColor};`;
        }
        
        function createFontSize(fontSize){
            return `font-size: ${fontSize}px;`;
        }
        
    </script>
    
</body>
